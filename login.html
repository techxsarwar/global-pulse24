<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - GlobalPulse24</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:wght@900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --brand-red: #DC2626;
            --text-black: #111827;
            --bg-color: #f9fafb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            /* Subtle World Map Pattern simulation using radial gradients */
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: white;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            border-top: 4px solid var(--brand-red);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shiver {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shiver {
            animation: shiver 0.3s ease-in-out;
        }

        .logo {
            font-family: 'Merriweather', serif;
            font-weight: 900;
            font-size: 2rem;
            color: var(--text-black);
            margin-bottom: 2.5rem;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        .logo span {
            color: var(--brand-red);
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 0.75rem;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            outline: none;
            background: transparent;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: var(--brand-red);
        }

        /* Floating Label Logic */
        .form-label {
            position: absolute;
            left: 0.75rem;
            top: 1rem;
            color: #6b7280;
            pointer-events: none;
            transition: 0.2s ease all;
            background: white;
            padding: 0 0.25rem;
        }

        .form-input:focus~.form-label,
        .form-input:not(:placeholder-shown)~.form-label {
            top: -0.5rem;
            font-size: 0.75rem;
            color: var(--brand-red);
            font-weight: 500;
        }

        /* CAPTCHA Styles */
        .captcha-box {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #e5e7eb;
        }

        .captcha-question {
            font-weight: 700;
            color: var(--text-black);
            font-size: 1.1rem;
            font-family: 'Merriweather', serif;
        }

        .captcha-input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            text-align: center;
            font-weight: bold;
        }

        .captcha-note {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
            text-align: center;
            font-style: italic;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background-color: var(--text-black);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            letter-spacing: 0.1em;
            transition: all 0.2s;
            opacity: 0.5;
            pointer-events: none;
            /* Disabled until CAPTCHA solved */
        }

        .btn-login.active {
            opacity: 1;
            pointer-events: all;
            background-color: var(--brand-red);
        }

        .btn-login:hover {
            background-color: black;
        }

        .error-msg {
            color: var(--brand-red);
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="login-card" id="loginCard">
        <a href="index.html" class="logo">GlobalPulse<span>24</span></a>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="email" class="form-input" placeholder=" " required>
                <label class="form-label">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder=" " required>
                <label class="form-label">Password</label>
            </div>

            <!-- Custom Student-Built CAPTCHA (Visual Only for Offline Mode) -->
            <div class="captcha-box" style="opacity: 0.5; pointer-events: none;">
                <span id="captcha-question" class="captcha-question">Offline Mode</span>
                <input type="number" id="captcha-answer" class="captcha-input" placeholder="=" disabled>
            </div>
            <p class="captcha-note">Running in serverless/offline mode.</p>

            <button type="submit" class="btn-login active" id="login-btn" style="pointer-events: all; opacity: 1;">Sign
                In</button>
            <div id="login-feedback" class="error-msg">Invalid Credentials</div>
        </form>
    </div>

    <script>
        // Attach event listener to form
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            login();
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const feedback = document.getElementById('login-feedback'); // To show status
            const btn = document.getElementById('login-btn');

            // Feedback Logic
            feedback.style.display = 'none';
            btn.textContent = 'Connecting...';

            // Your LIVE Railway URL
            const BACKEND_URL = "https://global-pulse24-production.up.railway.app/login";

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success: Move to Admin Panel
                    localStorage.setItem('token', data.token); // Save the session
                    window.location.href = "admin.html";
                } else {
                    // Fail: Show error message
                    btn.textContent = 'Sign In';
                    feedback.textContent = "Login Failed: " + (data.message || "Unknown Error");
                    feedback.style.display = 'block';
                }
            } catch (error) {
                console.error("Antigravity Connection Error:", error);
                btn.textContent = 'Sign In';
                alert("Cannot reach the Railway backend. Check your Internet or Railway logs.");
            }
        }
    </script>
</body>

</html>
